<html lang="es">

<head>

    <title>Registrarse</title>
    <link rel="stylesheet" href="./css/registro.css">

<body>

<form method="POST"  class="formulario">

    <h1 class="Titulo">Registrarse</h1>
    <p>Ingresa todos los datos requeridos en sus casillas correspondientes</p>

    <div class="contenedor">

    <div class="input-contenedor">
    <input class="control" name="txtNombre" type="text"  placeholder="Nombre De Usuario" class="input" required />
    </div>
    <div class="input-contenedor">
    <input class="control" type="password" name="txtContrasena"  placeholder="Contraseña" class="input" required/>
    </div>
    
    <button type="submit" name="accion"   value="enviar" class="Boton">Registrarse</button>

    <p>Al ingresar aceptas nuestras políticas de privacidad</p>
    <p>¿Ya tienes cuenta? <a class="link" href="/IniciarSeccion.html">Iniciar Sección</a></p>
    </div>

    </div>
    
</form>

</body>
